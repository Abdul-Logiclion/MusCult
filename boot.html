<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <link rel="stylesheet" href="Rang.css">
    <link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        integrity=
"sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="container">
            <h1 style="color: green">GeeksforGeeks</h1>
            <strong>
                A computer Science portal for Geeks
            </strong>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="bg bg-secondary w-100">
                First Row
            </div>
        </div>
        <div class="row">
            <div class="bg bg-primary w-100">
                Second row
            </div>
        </div>
    </div>
    <br />
    <div class="container">
        <div class="row">
            <div class="col-xs-2 col-sm-6 col-md-3 
                    col-lg-4 col-xl-6">
                <div class="well bg bg-success">
                    First Column
                </div>
            </div>
            <div class="col-xs-2 col-sm-6 col-md-3 
                    col-lg-4 col-xl-6">
                <div class="well bg bg-danger">
                    Second Column
                    <div class="row">
                        <div class="col-md-3 col-lg-4 col-xl-6">
                            <div class="bg bg-success">
                                First Nested Column
                            </div>
                        </div>
                        <div class="col-md-3 col-lg-4 col-xl-6">
                            <div class="bg bg-primary">
                                Second Nested Column
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>
    </div>
    
</html>
